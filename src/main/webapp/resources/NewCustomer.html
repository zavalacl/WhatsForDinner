<html>
<head>
<meta charset="ISO-8859-1">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>
<link

	rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="css/creative.min.css" rel="stylesheet">

<style>
body {
	background-color: #FFBE62;
	color: #fff;
}

input {
	border-radius: 3px;
	color: #000000;
}
</style>
</head>
<body>

	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> Menu <i
						class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="home">Dinner Ninja</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a class="page-scroll" href="Ninjas.jsp">Meet The Ninjas</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<header>
		<div class="header-content">

			<div class="header-content-inner">
				<h1>Sign Up</h1>
				<hr>
				<form name="login" action="../login" onSubmit="return val()"
					method="GET">
					<br>First Name:<br>
					<input type="text" name="firstName"> <br>Last Name:<br>
					<input type="text" name="lastName"> <br>Email:<br>
					<input type="text" name="email"> <br>Password:<br>
					<input type="password" name="pwd1"> <br>Re-Enter
					Password:<br>
					<input type="password" name="pwd2"> <br>
					<input type="submit" value="submit">
				</form>
				<script type="text/javascript">
					function val() {
						var fn = document.forms["login"]["email"].value;
						var ln = document.forms["login"]["email"].value;
						var em = document.forms["login"]["email"].value;
						var pwd1 = document.forms["login"]["pwd1"].value;
						var pwd2 = document.forms["login"]["pwd2"].value;
						if (fn === "") {
							alert("All Fields Must Be Filled");
							return false;
						}
						if (ln === "") {
							alert("All Fields Must Be Filled");
							return false;
						}
						if (pwd1 === "" || pwd2 === "") {
							alert("All Fields Must Be Filled");
							return false;
						}
						if (pwd1 !== pwd2) {
							alert("Passwords Must Match");
							return false;
						}
						if (validateEmail(em) == false) {
							alert("Invalid Email");
							return false;
						}

					}
					function validateEmail(x) {
						var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
						return re.test(x);
					}
				</script>

			</div>
		</div>
	</header>




</body>
</html>
